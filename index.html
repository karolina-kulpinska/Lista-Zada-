<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista zadań</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="body">
  <div class="container">
    <h1 class="naglowek">Lista zadań</h1>

    <div class="new-task">
      <label for="taskInput" class="label"><strong>Dodaj nowe zadanie</strong></label>
      <input type="text" id="taskInput" class="input" placeholder="Co jest do zrobienia?" />
      <button class="button" onclick="addTask()">Dodaj zadanie</button>
    </div>

    <div class="task-controls" id="taskControls" style="display:none;">
      <button class="control-button" id="toggleCompletedBtn" onclick="toggleHideCompleted()">Ukryj ukończone</button>
      <button class="control-button" id="completeAllBtn" onclick="markAllCompleted()">Ukończ wszystkie</button>
    </div>

    <h3 class="naglowek-maly">Lista zadań</h3>
    <ul class="taskList" id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
